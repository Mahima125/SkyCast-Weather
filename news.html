       body {

        .news-container {

        .news-article {
            margin-bottom: 20px;

            border-radius: 5px;

        }
        .news-article h2 {

            margin-bottom: 10px;
        }
        .news-article p {
            font-size: 16px;

            color: #666;
        }
        .news-article a {
            color: #007bff;
            text-decoration: none;
        }

        }
        body{
        position:relative;

      }
    #homeButton {
  position: fixed; /* Position the button fixed to the viewport */
  top: 10px; /* 10px from the bottom */
  right: 33%; /* 10px from the right */
  padding: 10px 20px;
  background-color: #010305;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  height:30px;
  width:35%;

}

#homeButton:hover {
  background-color: #2c3e52;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
    </style>
</head>
<body>
    <div class="news-container">
        <a href="final.html"><button class="btn btn-success animate__animated animate__bounce" id="homeButton">Home</button></a>
        <h1>Weather News and Articles</h1>
        <div id="news-list"></div>
    </div>

            var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://newsapi.org/v2/everything?q=weather&apiKey=8d3183879a2e47c3accfde53f9df57ab', true);
xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
        if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            const newsList = document.getElementById('news-list');

            data.articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('news-article');

                const titleElement = document.createElement('h2');
                titleElement.textContent = article.title;

                const contentElement = document.createElement('p');
                contentElement.textContent = article.description; // Use description instead of content

                const linkElement = document.createElement('a');
                linkElement.textContent = 'Read more';
                linkElement.href = article.url;
                linkElement.target = '_blank';

                articleElement.appendChild(titleElement);
                articleElement.appendChild(contentElement);
                articleElement.appendChild(linkElement);

                newsList.appendChild(articleElement);
            });
        } else {
            console.error('Error fetching news. Status:', xhr.status);
        }
    }
};
xhr.send();


    </script>
